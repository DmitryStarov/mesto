<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>
<body class="page">
    <header class="header">
      <img src="./image/logo.svg" alt="логотип" class="header__logo">
    </header>
    <main class="content">
      <section class="profile">
        <img src="./image/Avatar.jpg" alt="аватар" class="profile__image">
        <div class="profile__content">
          <div class="profile__wrapper">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button type="button" class="profile__button-edit"></button>
          </div>
          <p class="profile__about">Исследователь океана</p>
        </div>
        <button type="button" class="profile__button-add"></button>
      </section>
      <section class="photo-grid">
        <ul class="cards">
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__text">© 2020 Mesto Russia</p>
    </footer>
    <div class="popup popup_type_edit-user">
      <div class="popup__container">
        <button type="button" class="popup__button-close"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
          <form name="form-user-edit" class="popup__form">
            <fieldset class="popup__fieldset">
              <label class="popup__field">
                <input type="text" name="name" id="name-input" placeholder="Имя пользователя" class="popup__input popup__input_type_name" minlength="2" maxlength="40" autocomplete="off" required>
                <span class="popup__error-message name-input-error"></span>
              </label>
              <label class="popup__field">
                <input type="text" name="about" id="about-input" placeholder="О себе" class="popup__input popup__input_type_about" minlength="2" maxlength="200" autocomplete="off" required>
                <span class="popup__error-message popup__error-message_visible about-input-error"></span>
              </label>
            <button type="submit" class="popup__button-save">Сохранить</button>
        </fieldset>
        </form>
      </div>
    </div>
    <div class="popup popup_type_add-image">
      <div class="popup__container">
        <button type="button" class="popup__button-close"></button>
        <h2 class="popup__title">Новое место</h2>
        <form name="form-add-image" class="popup__form">
          <fieldset class="popup__fieldset">
            <label class="popup__field">
              <input type="text" name="image" id="image-input" placeholder="Название" class="popup__input popup__input_type_image-name" minlength="2" maxlength="30" autocomplete="off" required>
              <span class="popup__error-message popup__error-message_visible image-input-error"></span>
            </label>
            <label class="popup__field">
              <input type="url" name="link" id="link-input" placeholder="Ссылка на картинку" class="popup__input popup__input_type_image-link" required>
              <span class="popup__error-message popup__error-message_visible link-input-error"></span>
            </label>
            <button type="submit" class="popup__button-save">Создать</button>
          </fieldset>
        </form>
      </div>
    </div>
    <div class="popup popup_type_view-image">
      <div class="popup__container-image">
        <button type="button" class="popup__button-close"></button>
          <img src="" alt="" class="popup__image">
          <h2 class="popup__image-description"></h2>
      </div>
    </div>
  <template id="card-template">
    <li class="cards__item">
      <img alt="" class="cards__image">
      <button type="button" class="cards__button-remove"></button>
      <div class="cards__description">
        <h2 class="cards__title"></h2>
        <button type="button" class="cards__button-like"></button>
      </div>
    </li>
  </template>
  <script  src="./scripts/constants.js"></script>
  <script type="module"  src="./scripts/index.js"></script>
</body>
</html>
