<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>
<body class="page">
    <header class="header">
      <img src="./image/logo.svg" alt="логотип" class="header__logo">
    </header>
    <main class="content">
      <section class="profile">
        <img src="./image/Avatar.jpg" class="profile__image">
        <div class="profile__content">
          <div class="profile__wrapper">
            <h2 class="profile__name">Жак-Ив Кусто</h2>
            <button class="profile__button-edit"></button>
          </div>
          <p class="profile__about">Исследователь океана</p>
        </div>
        <button class="profile__button-add"></button>
      </section>
      <section class="photo-grid">
        <ul class="cards">
          <li class="cards__item">
            <img src="./image/photo-grid-ergaki.jpg" class="cards__image">
            <div class="cards__description">
              <h2 class="cards__title">главрыб</h2>
              <button class="cards__button-like"></button>
            </div>
          </li>
          <li class="cards__item">
            <img src="./image/photo-grid-ergaki.jpg" class="cards__image">
            <div class="cards__description">
              <h2 class="cards__title">Абырвалг</h2>
              <button class="cards__button-like"></button>
            </div>
          </li>
          <li class="cards__item">
            <img src="./image/photo-grid-ergaki.jpg" class="cards__image">
            <div class="cards__description">
              <h2 class="cards__title"></h2>
              <button class="cards__button-like"></button>
            </div>
          </li>
          <li class="cards__item">
            <img src="./image/photo-grid-ergaki.jpg" class="cards__image">
            <div class="cards__description">
              <h2 class="cards__title"></h2>
              <button class="cards__button-like"></button>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__text">© 2020 Mesto Russia</p>
    </footer>
    <section class="popup">
      <div class="popup__container">
        <button class="popup__button-close"></button>
        <form class="popup__form">
          <h2 class="popup__title">Редактировать профиль</h2>
          <input type="text" value="text" class="popup__input popup__input_type_name">
          <input type="text" class="popup__input popup__input_type_about">
          <button class="popup__button-save">Сохранить</button>
        </form>
      </div>
    </section>
  <script src="./scripts/index.js"></script>
</body>
</html>
