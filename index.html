<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>
<body class="page">
    <header class="header">
      <img src="./image/logo.svg" alt="логотип" class="header__logo">
    </header>
    <main class="content">
      <section class="profile">
        <img src="./image/Avatar.jpg" alt="аватар" class="profile__image">
        <div class="profile__content">
          <div class="profile__wrapper">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button type="button" class="profile__button-edit"></button>
          </div>
          <p class="profile__about">Исследователь океана</p>
        </div>
        <button type="button" class="profile__button-add"></button>
      </section>
      <section class="photo-grid">
        <ul class="cards">
          <li class="cards__item">
            <img src="./image/karachaevsk.jpg" alt="замок в горах" class="cards__image">
            <div class="cards__description">
              <h2 class="cards__title">Карачаевск</h2>
              <button type="button" class="cards__button-like"></button>
            </div>
          </li>
          <li class="cards__item">
            <img src="./image/elbrus.jpg" alt="гора эльбрус"  class="cards__image">
            <div class="cards__description">
              <h2 class="cards__title">Гора Эльбрус</h2>
              <button type="button" class="cards__button-like"></button>
            </div>
          </li>
          <li class="cards__item">
            <img src="./image/dombai.jpg" alt="домбай" class="cards__image">
            <div class="cards__description">
              <h2 class="cards__title">Домбай</h2>
              <button type="button" class="cards__button-like"></button>
            </div>
          </li>
          <li class="cards__item">
            <img src="./image/elbrus.jpg" alt="гора эльбрус"  class="cards__image">
            <div class="cards__description">
              <h2 class="cards__title">Гора Эльбрус</h2>
              <button type="button" class="cards__button-like"></button>
            </div>
          </li>
          <li class="cards__item">
            <img src="./image/dombai.jpg" alt="домбай" class="cards__image">
            <div class="cards__description">
              <h2 class="cards__title">Домбай</h2>
              <button type="button" class="cards__button-like"></button>
            </div>
          </li>
          <li class="cards__item">
            <img src="./image/karachaevsk.jpg" alt="замок в горах" class="cards__image">
            <div class="cards__description">
              <h2 class="cards__title">Карачаево-Черкессия</h2>
              <button type="button" class="cards__button-like"></button>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__text">© 2020 Mesto Russia</p>
    </footer>
    <div class="popup">
      <div class="popup__container">
        <button type="button" class="popup__button-close"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form name="from-user-edit" class="popup__form">
          <input type="text" name="user-name" placeholder="Имя пользователя" class="popup__input popup__input_type_name">
          <input type="text" name="user-about" placeholder="О себе" class="popup__input popup__input_type_about">
          <button type="submit" class="popup__button-save">Сохранить</button>
        </form>
      </div>
    </div>
  <script src="./scripts/index.js"></script>
</body>
</html>
